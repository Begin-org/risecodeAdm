<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RISECODE - LOGIN</title>

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="estilo-login-adm.css">

  <style>
    @keyframes pulse {
    from { transform: scale(1); }
    50% { transform: scale(0.85); }
    to { transform: scale(1); }
  }
  
  .fe-pulse {
    animation-name: pulse;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  </style>

</head>
<body>
    <div class="wrapper">
        <img src="imgs/login-com-fundo.png" class="img-login"/>
        <div id="content">
            <h1 class="titulo">Acesse sua conta</h1>
            <form class="formulario" name="loginAdm" id="loginAdm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <select id="" class="form-control inputs" name="txtTipo" id="txtTipo">
                            <option value="0">Selecione o tipo de usuário</option>
                            <option value="1">Administrador</option>
                            <option value="2">Escola</option>
                            <option value="3">Professor</option>
                        </select>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="text" class="form-control inputs" name="txtLogin" id="txtLogin" placeholder="Usuário" required/>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" class="form-control inputs" name="txtSenha" id="txtSenha" placeholder="Senha" required/>
                    </div>
                </div> 
                  
                <button type="submit" class="btn btn-primary botao">Entrar</button>
            </form>
             <p class="texto-esqueceu"> Esqueceu sua senha? </p>
        </div>  
        
    </div>

    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="text-align: center;">
        <img src="imgs/successful.png"/ style="display: none;" id="successful" class="fe-pulse"/>
        <img src="imgs/error.png" style="display: none;" id="error" class="fe-pulse"/>
        <h4 id="conteudo" style="margin-top:1rem;" class="fe-pulse"></h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/07afd95a3d.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>




</html>
